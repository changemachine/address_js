<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <header class='jumbotron'>
        <br>
        <br>
        <br>
        <br>
    </header>

    <div class="row">
      <div id='new-contact' class="col-sm-6">
            <form id="addContact">
                <div class='row form-group'>
                    <div class="col-md-6">
                        <input class="form-control input-sm firstName" type="text"  value='Firsty' placeholder='First Name'>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control input-sm lastName" type="text" value='Laster' placeholder='Last Name'>
                    </div>
                </div>

              <div class='row' id='new-addresses'>
                  <div class='new-address col-md-3'>
                    <div class='form-group'>
                        <select class ="addressType">
                            <option id='type' value='Address'>Address Type</option>
                            <option id='home' value='Home'>Home</option>
                            <option id='office' value='Office'>Office</option>
                            <option id='vacation' value='Vacay Home'>Vacay Home</option>
                            <option id='mansion' value='Mansion'>Mansion</option>
                            <option id='mancave' value='Man-Cave'>Man-Cave</option>
                            <option id='treehouse' value='Treehouse'>Treehouse</option>
                            <option id='guesthouse' value='Guesthouse'>Guesthouse</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input class="form-control input-sm street" type="text" placeholder="Street" value='123 Street'>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-sm city" type="text" placeholder="City" value='Portland'>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-sm state" type="text" placeholder="State" value='OR'>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-sm zipcode" type="text" placeholder="Zipcode" value='97979'>
                    </div>
                  </div>
            </div>
                <div class='col-md-6'>
                    <button class="btn btn-success btn-sm primary-ui"type="submit">Add Contact</button>
                    <!-- <span class='btn btn-primary btn-sm secondary-ui' id='add-address'>Another address</span> -->
                </div>

          </form>

          <h2>Contact List</h2>
          <ul id="contacts"></ul>
      </div>


      <div class="col-sm-6 secondary-ui">
          <div id="show-contact">
        <h2>Contacts</h2>
          <p><span class="firstName"> </span><span> </span><span class="lastName"> </span></p>
          <ul id='addresses'></ul>
          <span class='btn btn-primary btn-xs' id='add-address'>Add Another Address</span>
          <span class='btn btn-danger btn-xs' id='cancel-address'>Cancel</span>
        </div>
        <div id="extra-address-form">

        </div>
      </div>

    </div>



  </div>
</body>
</html>
