<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">

    <h1>Welcome to Address Book Javascript Edition</h1>

    <div class="row">
      <div class="col-sm-6">
        <form id="addContact">
            <div class='row'>

          <div class="col-md-6">
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName">
          </div>

          <div class="col-md-6">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName">
          </div>
      </div><br>

      <div id='new-addresses'>
          <div class='new-address'>
        <div class='form-group'>
            <select id="address-type">
                <option id='type' value='Address'>Address Type</option>
                <option id='home' value='Home'>Home</option>
                <option id='office' value='Office'>Office</option>
                <option id='vacation' value='Vacay Home'>Vacay Home</option>
                <option id='mansion' value='Mansion'>Mansion</option>
                <option id='mancave' value='Man-Cave'>Man-Cave</option>
                <option id='treehouse' value='Treehouse'>Treehouse</option>
                <option id='guesthouse' value='Guesthouse'>Guesthouse</option>
            </select>
        </div>

          <div class="form-group">
            <label for="street">Street:</label>
            <input class="form-control" type="text" id="street">
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input class="form-control" type="text" id="city">
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <input class="form-control" type="text" id="state">
          </div>

          <div class="form-group">
            <label for="zipcode">Zip Code:</label>
            <input class="form-control" type="text" id="zipcode">
          </div>

          </div>
      </div>
            <span class='btn btn-primary' id='add-address'>Another address</span>
            <button class="btn btn-success"type="submit">Add Contact</button>
        </form>


        <h2>Contact List</h2>
        <ul id="contact-list">

        </ul>
      </div>

      <div class="col-sm-6">
        <h2>Contacts</h2>
        <ul id="contacts">
          <p>First name: <span class="first-name info"></span></p>
          <p>Last name: <span class="last-name info"></span></p>
          <p>Address: <span class="address info"></span></p>
              <ul id='addresses'>
              </ul>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
